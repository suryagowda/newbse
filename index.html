<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stocks Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Stocks Dashboard</h1>

        <!-- Choose date to process Equity Bhavcopy -->
        <div class="section">
            <h2>Select Date for Equity Bhavcopy</h2>
            <input type="date" id="equityBhavcopyDateInput">
            <button onclick="processEquityBhavcopyForDate()">Process Equity Bhavcopy</button>
        </div>



        <!-- Display top 10 stocks -->
        <div class="section">
            <h2>Top 10 Stocks</h2>
            <ul id="topStocksList"></ul>
        </div>

        <!-- Search stocks by name -->
        <div class="section">
            <h2>Search Stocks by Name</h2>
            <input type="text" id="stockNameInput" placeholder="Enter stock name">
            <button onclick="searchStocks()">Search</button>
            <ul id="searchResults"></ul>
        </div>

        <!-- Add to favorites -->
        <div class="section">
            <h2>Add to Favorites</h2>
            <input type="text" id="favoriteCodeInput" placeholder="Enter stock code">
            <input type="text" id="favoriteNameInput" placeholder="Enter stock name"> <!-- New input for stock name -->
            <button onclick="addToFavorites()">Add to Favorites</button>
        </div>

        <!-- Display favorite stocks -->
        <div class="section">
            <h2>Favorite Stocks</h2>
            <ul id="favoriteStocksList"></ul>
        </div>

        <!-- Remove from favorites -->
        <div class="section">
            <h2>Remove from Favorites</h2>
            <input type="text" id="removeFavoriteCodeInput" placeholder="Enter stock code">
            <button onclick="removeFromFavorites()">Remove from Favorites</button>
        </div>

    </div>

    <script src="frontend.js"></script>
</body>

</html>
